<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <title>Reel to Real Cleveland</title>
</head>

<body>

    <!-- Start Button -->
    <button class="btn-start btn btn-warning btn-lg text-white">Start Game</button>

    <!-- Quiz Box -->
    <div class="quiz-box card">
        <header class="card-header">
            <span>Reel to Real Cleveland</span>
            <div class="time">
                <div class="time-text">Remaining Time</div>
                <div class="second">10</div>
            </div>
            <div class="time-line"></div>
        </header>
        
        
        <section class="card-body">
          <!-- full-width location image with caption -->
          <figure class="location-figure" style="display:none;">
            <img class="location-image" src="" alt="Location" />
            <figcaption class="location-caption"></figcaption>
          </figure>
        
          <!-- question + options -->
          <div class="question-text"></div>
          <div class="option-list"></div>
        </section>



        <footer class="card-footer">
          <div class="badge bg-secondary"></div>
          <button class="btn btn-primary next">Next question</button>
          <button class="btn btn-danger restart-btn">Restart Game</button>
        </footer>
    </div>

    <!-- Score Box -->
    <div class="score-box">
      <div class="ticket">
        <div class="ticket-left">
          <div class="ticket-icon"></div>
        </div>
        <div class="ticket-body">
          <div class="ticket-title score-rank"></div>
          <div class="ticket-sub score-summary"></div>
        </div>
        <div class="ticket-right">
          <div class="ticket-stub">ADMIT ONE</div>
        </div>
      </div>
      <div class="buttons">
        <div class="btn btn-lg btn-primary replay-btn">Replay</div>
        <div class="btn btn-lg btn-primary quit-btn">Quit</div>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/question.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
